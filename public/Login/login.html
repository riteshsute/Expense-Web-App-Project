<html>
    <body>
        
        <head> 
            <title> Sign up Form </title>
            <link rel="stylesheet" href="../style.css">
        </head>

        <header class="form-group2">
            <h1 class="signup-form"> Login </h1>
            <form onsubmit="loginUser(event)">
                <label> Email </label>
                <br>
                <input id="email" type="email" name="email" style="width: 20rem; height: 2rem" required/>
                <br>
                <label> Password </label>
                <br>
                <input id="password" type="password" name="password" style="width: 20rem; height: 2rem" required/>
                <br>
                <button class="submit-button"> Submit </button>
            </form>
            <A Href="../Signup/signup.html" Class="Btn"> New User - Signup </A>
            <br>
            <A Href="../Password/password.html" Class="Btn"> Forget Password </A>
    </header>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>

    <script src="./login.js"></script>
    </body>
</html>
