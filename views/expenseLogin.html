<html>
    <body>
        
        <head> 
            <title> Sign up Form </title>
            <link rel="stylesheet" href="style.css">
        </head>

        <header class="form-group2">
            <h1 class="signup-form"> Login </h1>
            <form onsubmit="loginUser(event)">
                <label> Email </label>
                <br>
                <input id="email" type="email" name="email" style="width: 20rem; height: 2rem" required/>
                <br>
                <label> Password </label>
                <br>
                <input id="password" type="password" name="password" style="width: 20rem; height: 2rem" required/>
                <br>
                <button class="submit-button"> Submit </button>
                <A Href="C:\Users\HP\Desktop\SharpnerBackEndStart\expensWebAppBackend\views\expenseFrontend.html" Class="Btn"> New User - Signup </A>
            </form>
    </header>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>

    <script>
        function loginUser(event) {
            event.preventDefault();
            // location.reload();
            const email = event.target.email.value;
            const password = event.target.password.value;

            const obj = {
                email,
                password
            };
            console.log(obj)

            axios.post("http://localhost:7000/expense/login", obj)
            .then((response) => {
                console.log(response.data);
                localStorage.setItem('token', response.data.token);
                alert(response.data.message);
                window.location.href = "../views/expense.html"
                
            })
            .catch((error) => {
                console.log(JSON.stringify(error));
                // alert('User Not Found')
            }); 
        }
    </script>
    </body>
</html>
