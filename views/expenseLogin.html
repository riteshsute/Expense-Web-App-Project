<html>
    <body>
        
        <head> 
            <title> Sign up Form </title>
            <link rel="stylesheet" href="style.css">
        </head>

        <header class="form-group">
            <h1 class="signup-form"> Loginup </h1>
            <form onsubmit="loginUser(event)">
                <label> Email </label>
                <input id="email" type="email" name="email" required/>
                <label> Password </label>
                <input id="password" type="password" name="password" required/>
                <button class="submit-button"> Submit </button>
                <A Href="C:\Users\HP\Desktop\SharpnerBackEndStart\expensWebAppBackend\views\expenseFrontend.html" Class="Btn"> New User - Signup </A>
            </form>
    </header>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>

    <script>
        function loginUser(event) {
            event.preventDefault();
            const email = event.target.email.value;
            const password = event.target.password.value;

            const obj = {
                email,
                password
            };
            console.log(obj)

            axios.post("http://localhost:7000/expense/login", obj)
            .then((response) => {
                    console.log(response)
                    alert('Login Success')
            })
            .catch((error) => {
                console.log(error);
                alert('User Not Found')
            }); 
        }
    </script>
    </body>
</html>
