<html>
    <body>
        
        <head> 
            <title> Sign up Form </title>
            <link rel="stylesheet" href="style.css">
        </head>

        <header class="form-group">
            <h1 class="signup-form"> Signup </h1>
        <!--  -->
        <form onsubmit="signUpUser(event)">
            <label> User Name </label>
            <br>
            <input id="username" type="text" name="username" style="width: 20rem; height: 2rem" required/>
            <br>
            <label> Email </label>
            <br>
            <input id="email" type="email" name="email" style="width: 20rem; height: 2rem" required/>
            <br>
            <label> Password </label>
            <br>
            <input id="password" type="password" name="password" style="width: 20rem; height: 2rem" required/>
            <br>
            <label> Phone Number </label>
            <br>
            <input id="phonenumber" type="tel" name="phonenumber" style="width: 20rem; height: 2rem" required/>
            <br>
            <button class="submit-button"> Submit </button>
            <A Href="C:\Users\HP\Desktop\SharpnerBackEndStart\expensWebAppBackend\views\expenseLogin.html" Class="Btn">Already User - Login</A>
        </form>
    </header>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>

    <script>
        function signUpUser(event) {
            event.preventDefault();
            const name = event.target.username.value;
            const email = event.target.email.value;
            const password = event.target.password.value;
            const phonenumber = event.target.phonenumber.value;

            const obj = {
                name,
                email,
                password,
                phonenumber
            };
            console.log(obj);

            axios.post("http://localhost:7000/expense/signup", obj)
            .then((response) => {
                alert(response.data.message);
                window.location.href = "../views/expenseLogin.html"
            })
            .catch((error) => {
                console.log(error);
            });
        }


    </script>
    </body>
</html>
